<!DOCTYPE html>
<html>
  <head>
    <title>Tileset Editor</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="colorpicker/css/colorpicker.css" />

    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery-mousewheel.js"></script>
    <script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>
    
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top bar">
        <ul id="menubar">
          <li>File</li>
          <li>Edit</li>
          <li>Palette</li>
          <li>View</li>
        </ul>
        
        <div id="toolkit">
          <span id="toolkit-pencil"    class="tool selected">Pencil</span>
          <span id="toolkit-eraser"    class="tool">Eraser</span>
          <span id="toolkit-unstage"   class="tool">Unstage</span>
          <span id="toolkit-cuttile"   class="tool">Cut</span>
          <span id="toolkit-copytile"  class="tool">Copy</span>
          <span id="toolkit-pastetile" class="tool">Paste</span>
        </div>
        
        <div id="statsbox">
          <div id="framerate">Framerate: x FPS</div>
          <div id="tilecoord">Tile: x</div>
          <div id="tilepix">Pixel: x</div>
        </div>
     
     
     
      </div>
      
      <div class="container">
        <div class="left bar">
          <table id="palette">
            <tr>
              <td id="palette-1" class="palette-color"></td>
              <td id="palette-2" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-3" class="palette-color"></td>
              <td id="palette-4" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-5" class="palette-color"></td>
              <td id="palette-6" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-7" class="palette-color"></td>
              <td id="palette-8" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-9" class="palette-color"></td>
              <td id="palette-10" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-11" class="palette-color"></td>
              <td id="palette-12" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-13" class="palette-color"></td>
              <td id="palette-14" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-15" class="palette-color"></td>
              <td id="palette-16" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-17" class="palette-color"></td>
              <td id="palette-18" class="palette-color"></td>
            </tr>
            <tr>
              <td id="palette-19" class="palette-color"></td>
              <td id="palette-20" class="palette-color"></td>
            </tr>
          </table>
          
          <div id="set-pri-col" class="setcol">
            Set primary
          </div>
          <div id="set-sec-col" class="setcol">
            Set secondary
          </div>
        </div>
        
        
        <canvas id="editcanvas" width="100" height="100">Canvas element...</canvas>
      </div>
    </div>
  </body>
</html>
