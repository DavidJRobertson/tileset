<!DOCTYPE html>
<html>
  <head>
    <title>Tileset Editor</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery-mousewheel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top bar">
        <ul id="menubar">
          <li>File</li>
          <li>Edit</li>
          <li>Palette</li>
          <li>View</li>
        </ul>
        
        <div id="toolkit">
          Toolkit here
        </div>
        
        <div id="statsbox">
          <div id="framerate">Framerate: x FPS</div>
          <div id="tilecoord">Tile: x</div>
          <div id="tilepix">Pixel: x</div>
        </div>
     
     
     
      </div>
      
      <div class="container">
        <div class="left bar">
          left bar
        </div>
        <canvas id="editcanvas" width="100" height="100">Canvas element...</canvas>
      </div>
    </div>
  </body>
</html>
